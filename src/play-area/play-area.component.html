<div class="container">
  <h3>Play Area</h3>

  <h5>--Template Form--</h5>
  <form (ngSubmit)="showName()" #myForm="ngForm">
    <label>
      Name:
      <input type="text" [(ngModel)]="name" name="name" required />
      <input type="submit" value="Submit" [disabled]="!myForm.form.valid" />
    </label><br><br>
  </form>
  <span>Hello {{name}}!!!(Template Form)</span><br>
  <br>
  <h5>--Reactive Form--</h5>
  <form (submit)="showName1()" >
    <input type="text" [formControl]="name1" name="name1" /><br>
    <input type="text" [formControl]="colour" name="colour" /><br>
    <input type="submit" value="Submit" />
  </form>
  <p>Hello {{ name1.value }}!?!?(Reactive Form)</p>
  <br>
  <h5>--Login Form--</h5>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <p><input type="text" formControlName="username" /></p>
    <p><input type="password" formControlName="password" /></p>
    <p><input type="submit" value="Submit" [disabled]="!loginForm.valid"/></p>
    <input type="button" value="Reset" (click)="loginForm.reset()" />
  </form>
  <br>
  <span>Login name: {{ loginForm.value.username }}</span><br>

</div>
